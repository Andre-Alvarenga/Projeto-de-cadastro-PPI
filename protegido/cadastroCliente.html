<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/aluno1-ppiadsead/css/style.css">
</head>
  </style>
</head>
<body>
  <div class="container" >
    <h2>Cadastro de Aluno</h2>
    <form id="cadastroForm" method="POST" action="#">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" class="form-control" id="cpf" required>
        <small id="cpfError" class="form-text error-message"></small>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" required>
        <small id="emailError" class="form-text error-message"></small>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" required>
        <small id="telefoneError" class="form-text error-message"></small>
      </div>
      <div class="mb-3">
        <label for="cep" class="form-label">CEP:</label>
        <input type="text" class="form-control" id="cep" required>
        <small id="cepError" class="form-text error-message"></small>
      </div>
      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade:</label>
        <input type="text" class="form-control" id="cidade" required>
      </div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado:</label>
        <select class="form-select" id="estado" required>
          <option value="">Selecione o estado</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="endereco" required>
      </div>
      <div class="mb-3">
        <label for="curso" class="form-label">Curso:</label>
        <select class="form-select" id="curso" required>
          <option value="">Selecione o curso</option>
          <option value="Engenharia">Engenharia</option>
          <option value="Administração">Administração</option>
          <option value="Ciências da Computação">Ciências da Computação</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="preferencia" class="form-label">Preferência de período:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="preferencia" id="dia" value="Dia" required>
          <label class="form-check-label" for="dia">Dia</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="preferencia" id="noite" value="Noite">
          <label class="form-check-label" for="noite">Noite</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="preferencia" id="integral" value="Integral">
          <label class="form-check-label" for="integral">Integral</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="preferencia" id="ead" value="EAD">
          <label class="form-check-label" for="ead">EAD</label>
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="confirmacaoDados" required>
        <label class="form-check-label" for="confirmacaoDados">Confirmo que as informações fornecidas estão corretas.</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termosInstituicao" required>
        <label class="form-check-label" for="termosInstituicao">Li e concordo com os termos da instituição.</label>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem:</label>
        <textarea class="form-control" id="mensagem" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <button type="submit" value="Enviar" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
  <script>
    // Máscaras e validação dos campos
    var cpfInput = document.getElementById("cpf");
    var emailInput = document.getElementById("email");
    var telefoneInput = document.getElementById("telefone");
    var cepInput = document.getElementById("cep");

    cpfInput.addEventListener("input", function(e) {
      var cpf = e.target.value;
      cpf = cpf.replace(/\D/g, "");
      cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
      cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
      cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
      e.target.value = cpf;

      if (cpf.length < 14) {
        cpfInput.setCustomValidity("CPF inválido");
      } else {
        cpfInput.setCustomValidity("");
      }
    });

    emailInput.addEventListener("input", function(e) {
      var email = e.target.value;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        emailInput.setCustomValidity("Email inválido");
      } else {
        emailInput.setCustomValidity("");
      }
    });

    telefoneInput.addEventListener("input", function(e) {
      var telefone = e.target.value;
      telefone = telefone.replace(/\D/g, "");
      telefone = telefone.replace(/(\d{2})(\d)/, "($1) $2");
      telefone = telefone.replace(/(\d{4})(\d)/, "$1-$2");
      e.target.value = telefone;

      if (telefone.length < 14) {
        telefoneInput.setCustomValidity("Telefone inválido");
      } else {
        telefoneInput.setCustomValidity("");
      }
    });

    cepInput.addEventListener("input", function(e) {
      var cep = e.target.value;
      cep = cep.replace(/\D/g, "");
      cep = cep.replace(/(\d{5})(\d)/, "$1-$2");
      e.target.value = cep;

      if (cep.length < 9) {
        cepInput.setCustomValidity("CEP inválido");
      } else {
        cepInput.setCustomValidity("");
      }
    });

    // Evento de envio do formulário
    var form = document.getElementById("cadastroForm");
    var successMessage = document.createElement("div");
    successMessage.className = "success-message";
    successMessage.textContent = "Formulário enviado com sucesso!";

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      if (form.checkValidity()) {
        // Resto do código para enviar o formulário
        // ...

        form.reset();
        form.appendChild(successMessage);
      } else {
        var invalidFields = [];
        var inputs = form.querySelectorAll("input, select");

        inputs.forEach(function(input) {
          if (!input.checkValidity()) {
            invalidFields.push(input.previousElementSibling.textContent);
          }
        });

        var errorMessage = "Os seguintes campos estão inválidos ou não foram preenchidos corretamente:\n\n";
        errorMessage += invalidFields.join("\n");

        alert(errorMessage);
      }
    });
  </script>
</body>
</html>
